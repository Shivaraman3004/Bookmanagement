<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Portal</title>
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="navbar">
<h1>LIBRARY PORTAL</h1>
<div class="searchstudent">
<form action="/libraryportal/admin/searchbook">
<input type="text" required id="searchbook" name="s" minlength="3" placeholder="search here">
<button type="submit"><img src="/css/magnifying-glass.png"></button>
</form>
</div>
<ul>
<li><a href="/libraryportal/admin/home">Home</a></li>
<li><a href="/libraryportal/admin/addstudent">Add student</a></li>
<li><a href="/libraryportal/admin/addbook">Add Book</a></li>
<li><a href="/libraryportal/admin/update">Update</a></li>
<li><a href="/libraryportal/home">Logout</a></li>
</ul>
</div>
 <div th:if="${bookdetails != null and bookdetails.size() > 0}">
<div class="table">
<div class="Student_information">
<h1>showing Book </h1>
</div>
<table >
  <thead>
    <tr >
      <th scope="col">Book_Id</th>
      <th scope="col">Book_Name </th>
      <th scope="col">Book_Author</th>
      <th scope="col">Book_Availability</th>  
      <th scope="col">Student_Name</th>
      <th scope="col">Student_Id</th>
        
    </tr>
  </thead>
  <tbody>
    <tr th:each="bookdetails :${bookdetails}">
       <td th:text="${bookdetails.bookid}"></td>
      <td th:text="${bookdetails.bookname}"></td>
       <td th:text="${bookdetails.bookauthor}"></td>
       <td th:text="${bookdetails.availability}"></td>
      <td th:text="${bookdetails.studentname}"></td>
      <td th:text="${bookdetails.studentid}"></td>
      
      </tr>
     </tbody>
</table>
</div>
<div class="msg">
<div th:else>
    <p th:text="${message}"></p>
</div>
</div>
</body>
</html>
