<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library portal</title>
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="navbar">
<h1>LIBRARY PORTAL</h1>
<div class="searchstudent">
<form action="/libraryportal/searchinfo">
<input type="text" id="searchbook" name="name"   placeholder="search by bookname" required>
<button type="submit"><img src="/css/magnifying-glass.png"></button>
</form>
</div>
<ul>
<li><a href="/libraryportal/home">Home</a></li>
<li><a href="/libraryportal/addbook">Add Book</a></li>
<li><a href="/libraryportal/showinfo">Show Info</a></li>
<li><a href="/libraryportal/login">Admin Login</a></li>
</ul>
</div>
<div class="addStudent">
<div class="forms">
<h1>Add Book</h1>
<div class="container">
<form action="/libraryportal/savebookst">
<div class="inputs">
<input id="name" type="text" name="bookname"   required placeholder="Book Name">
</div>
<div class="inputs">
<input id="book_id" type="text" name="bookid"   required placeholder="Book ID"> 
 </div>
 
<div class="inputs">
<input id="bookauthor" type="text" name="bookauthor"  required placeholder="Book Author Name"> 
 </div>
 <div class="inputs">
<input  type="text" name="studentrollno"  required placeholder="Student RollNo"> 
 </div>
  <div class="inputs">
<input  type="password" name="password"  required placeholder="Enter Password"> 
 </div>
<div class="inputs">
<input  id="sis" value="Null" type="text" name="studentid" placeholder="Student ID"> 
 </div>
 <div class="inputs">
<input id="sis" value="Null" type="text" name="studentname" placeholder="Student Name"> 
 </div>
 <div class="inputs">
<input id="sis" value="YES" type="text" name="availability" placeholder="Availability" minlength="2" maxlength="3">
 </div>
 <div class="btns_form">
 <button type="submit">Submit</button>
 </div>

</form>
</div>
</div>
</div>


</body>
</html>
